<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav bar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
        }
    ul{
        list-style: none;
        background: #4C6CA0;
        overflow: auto;
    }
    li{
        float:left;
    }
    a{
        color:black;
        display:block;
        text-decoration: none;
        padding:16px;
    }
    a:hover{
        color:brown;
        background:black;
        
    }
    
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Our Aim</a></li>
        <li><a href="#">Support us</a></li>
    </ul>
</body>
</html>
