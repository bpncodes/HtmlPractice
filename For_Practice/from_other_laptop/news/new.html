<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        @media(max-width:500px){
            .wrapper{
                grid-template-columns: 1fr;
            }
        }
        .test{
            padding:1rem;
            text-align: center;
            background: #f4f4f4;
            border:4px black solid;
            margin:1rem;
            }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="test"><h1>Number 1</h1></div>
        <div class="test"><h1>Number 2</h1></div>
        <div class="test"><h1>Number 3</h1></div>
        <div class="test"><h1>Number 4</h1></div>
    </div>
</body>
</html>
